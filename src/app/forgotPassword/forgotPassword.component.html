
<div class="loginRegContainer">
    <div class="container">
        <div class="row">
            <div class="d-none d-lg-block col-sm-6">
                <div class="loginRegWrapperBg">
                    <img src="../../assets/images/login_registration/loginBanner.svg" width="100%" height="100%" alt="loginBanner">
                </div>
            </div>
            <div class="col">
                <div class="loginRegWrapper">
                    <h3>forgot password</h3>
                    <div class="attaiinFormField">
                        <!-- <label for="ainputEmail" class="form-label">Email</label> -->
                        <div class="input-group">
                            <div class="input-group-text"><i class="bi bi-lock"></i></div>
                            <input type="password" class="form-control" id="ainputOldPassword" placeholder="Old Password">
                        </div>
                    </div>
                    <div class="attaiinFormField">
                        <!-- <label for="ainputEmail" class="form-label">password</label> -->
                        <div class="input-group">
                            <div class="input-group-text"><i class="bi bi-lock"></i></div>
                            <input type="password" class="form-control" id="ainputNewPassword" placeholder="New Password">
                        </div>
                    </div>
                    <p>Password must have at least 8 character log, 1 upper case,<br/> 1 lower case, 1 number & 1 special character</p>
    
                    <div class="attaiinFormField">
                        <!-- <label for="ainputEmail" class="form-label">password</label> -->
                        <div class="input-group">
                            <div class="input-group-text"><i class="bi bi-lock"></i></div>
                            <input type="password" class="form-control" id="ainputConfirmPassword" placeholder="Confirm Password">
                        </div>
                    </div>
                    <div class="attaiinTermsCondition">
                        <div><mat-checkbox formControlName="termsCondition">I agree to Terms and Condition</mat-checkbox></div>
                    </div>
                    <button  type="button" class="btn attaiinFormBtn w-100">submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
