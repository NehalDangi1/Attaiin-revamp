<ul class="navbar-nav attainCustomMenuOne">
    <li class="nav-item" *ngFor="let item of menuItems; let i = index">
        <a class="nav-link" aria-current="page" [routerLink]="'/'+item.name" routerLinkActive="active">
            <i [class]="'bi bi-'+item.icon"></i>
            <!-- <img src="../../assets/images/header/menu_icons/{{item.icon}}.svg" width="24" height="24" [alt]="item.title"> -->
            <span>{{item.title}}</span>
        </a>
    </li>
</ul>
