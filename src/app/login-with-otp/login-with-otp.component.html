
<div class="loginRegContainer">
    <div class="container">
        <div class="row ">
            <div class="d-none d-lg-block col-sm-6">
                <div class="loginRegWrapperBg">
                    <img src="../../assets/images/login_registration/loginBanner.svg" width="100%" height="100%" alt="loginBanner">
                </div>
            </div>
            <div class="col">
                <div class="loginRegWrapper" *ngIf="!isOtpBtnClicked">
                    <h3>login with OTP</h3>
                    <mat-tab-group class="attaiin-tab-group" animationDuration="0ms">
                        <mat-tab class="attaiin-tab" label="email">
                            <div class="attaiinFormField">
                                <label for="ainputEmail" class="form-label">Email</label>
                                <div class="input-group">
                                    <div class="input-group-text"><i class="bi bi-envelope"></i></div>
                                    <input type="email" class="form-control" id="ainputEmail" placeholder="Username">
                                </div>
                            </div>
                            <button  type="button" class="btn attaiinFormBtn w-100" (click)="loginWithOtp()">get OTP</button>
                            <div class="attaiinFormInfo">
                                <p>login with <span  (click)="loginWithEmailPhone()">email / phone</span></p>
                                <p>new user? <span  (click)="goToRegister()">sign up</span></p>
                            </div>
                        </mat-tab>
                        <mat-tab label="phone number">
                            <div class="attaiinFormField">
                                <label for="ainputtel" class="form-label">phone</label>
                                <div class="input-group">
                                    <div class="input-group-text"><i class="bi bi-envelope"></i></div>
                                    <input type="text" class="form-control" id="ainputtel" placeholder="phone number">
                                </div>
                            </div>
                            <button  type="button" class="btn attaiinFormBtn w-100" (click)="loginWithOtp()">get OTP</button>
                            <div class="attaiinFormInfo">
                                <p>login with <span  (click)="loginWithEmailPhone()">email / phone</span></p>
                                <p>new user? <span  (click)="goToRegister()">sign up</span></p>
                            </div>
                        </mat-tab>
                    </mat-tab-group>
                </div>
                <div class="loginRegWrapper" *ngIf="isOtpBtnClicked">
                    <h3>Please enter the OTP</h3>
                    <div class="attaiinFormField ">
                        <div class="input-group">
                            <!-- <div class="input-group-text"><i class="bi bi-envelope"></i></div> -->
                            <input type="text" class="form-control otpInputBox" pattern="[0-9][5]" id="ainputEmail">
                        </div>
                    </div>
                    <div class="attaiinFormInfo">
                        <p>a code has been sent to your phone</p>
                        <p>Resend in 00:57</p>
                    </div>
                    <button  type="button" class="btn attaiinFormBtn w-100">log in</button>
                    <div class="attaiinFormInfo">
                        <p>Note received your code?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
